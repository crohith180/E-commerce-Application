<div class="main-content">
    <div class="section-content section-content-p30">
        <h4> Category: {{currentCategoryName}}</h4>
        <hr>

        <div *ngIf="searchMessage">
            <p> {{searchMessage}}</p>

        </div>

        <div class="container-fluid">
            <div class="row">

                <!--loop over the collection of products-->
                <div *ngFor="let tempProd of  products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{tempProd.id}}">
                            <img src="{{tempProd.imageUrl}}" class="img-responsive">

                        </a>

                        <a routerLink="/products/{{tempProd.id}}">
                            <h1>{{tempProd.name}}</h1>
                            
                        </a>
            
                        <div class="price">{{tempProd.unitPrice}} </div>
                        <button (click)="addToCart(tempProd)" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>

            </div>
            
            <!--begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-9" >

                                <ngb-pagination [(page)] = "thePageNumber"
                                                [pageSize] = "thePageSize"
                                                [collectionSize] = "theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange) = "listProducts()">

                                </ngb-pagination>
                            </div>

                            <div>
                                <div class="col-md-3 mt-2" style="text-align: right;">
                                    <span class="mr-2">Page size</span>

                                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                        <option>2</option>
                                        <option selected="true">5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                    </select>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

            <!--end footer-->
        

        
        </div>
    </div>
</div>
